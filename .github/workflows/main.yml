name: CI

on:
  push:
    branches: [ master, dev, ci_testing, bb_next ]
  pull_request:
    branches: [ master ]

jobs:

  build-linux:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        build_type: [Release, Debug]
        llvm_version: [16]

    steps:
      - name: clone repo
        uses: actions/checkout@v3

      - name: clone c2libs
        uses: actions/checkout@master
        with:
          repository: c2lang/c2_libs
          path: c2_libs

      - name: bootstrap
        run: |
          export C2_LIBDIR=c2_libs
          make -C bootstrap

      - name: compile
        run: |
          export C2_LIBDIR=c2_libs
          ./output/c2c/c2c

      - name: run unit-tests
        run: |
          export C2_LIBDIR=c2_libs
          ./output/tester/tester test

